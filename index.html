<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea signup</title>
	<meta name="keywords" content="Analog,Sea,AnalogSea,Cloud Computing">
	<meta name="description" content="Cloud Computing with AnalogSea">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img src="logo.png">
	<div>
		<h1>Sign up</h1>
		<form action="/signup/" method="post">
			<label for="email">Email</label>
			<input type="text" placeholder="foo@bar.com" name="email" id="email">
			<label for="password">Password</label>
			<input type="password" placeholder="1234passw0rd" name="password" id="password">
			<button type="submit">Sign up</button>
			<a href="/forgot-password/new">Forgot password?</a>
		</form>
	</div>
	<p>Already have an account? <a href="/login">Log in</a></p>
</body>
</html>
